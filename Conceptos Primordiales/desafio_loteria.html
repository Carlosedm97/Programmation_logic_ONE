<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>desafio_loteria</title>
</head>
<body>
	<h3>Ahora tratemos de adivinar el número de la maquina...</h3>
</body>
<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	function sorteo(n){
		return Math.round(Math.random() * n);
	}

	var numero = parseInt(prompt("Ingrese un número para definir el rango del sorteo: "));
	var numeroSistema = sorteo(numero);
	var numeroIntentos = 3;
	var count = 1;

	while (count <= numeroIntentos) {
		var numeroUsuario = parseInt(prompt("Ingrese un número: "));

		if (numeroUsuario == numeroSistema) {
			alert("Número acertado en el intento " + count + ". El número era " + numeroSistema);
			break;
		} else {
			alert("Intento numero " + count + ". Número errado. Intentelo nuevamente.");
		}
		count ++;
	}

	if (numeroUsuario == numeroSistema) {
			imprimir("Número acertado en el intento " + count + ". El número era " + numeroSistema);
	} else {
		imprimir("Serie de intentos no acertada. El número era " + numeroSistema);
	}
	imprimir("Fin.")
</script>
</html>
