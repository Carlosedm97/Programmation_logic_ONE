<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculadora_imc</title>
</head>
<body>
	<h3>Calculadora de Indice de Masa Corporal (IMC)</h3>
</body>
<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	function calcularIMC(estatura, peso, nombre){
		var imc = peso / (estatura * estatura);
		imprimir("El Ã­ndice de masa corporal (IMC) para " + nombre + " es de " + Math.round(imc) + ".");
		return imc
	}

	function promedioIMC(imc1, imc2){
		var promedioIMC = (imc1 + imc2) / 2;
		return promedioIMC;
	}

	var imcCarlos = calcularIMC(1.65, 71.8, "Carlos");
	var imcAndrea = calcularIMC(1.58, 72.2, "Andrea");

	imprimir("El promedio de los dos indices de masa corporal es de: " + promedioIMC(imcCarlos, imcAndrea));
</script>
</html>
