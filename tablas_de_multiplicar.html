<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tablas_de_multiplicar</title>
</head>
<body>
	<h3>Tablas de multiplicar.</h3>
</body>
<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	var multiplicando = parseInt(prompt("Ingrese la tabla de multiplicar que quiere aprender: "));
	var multiplicador = 1;

	imprimir("Con iterador While:");

	while (multiplicador <= 10) {
		imprimir(multiplicando + " x " + multiplicador + " = " + (multiplicador * multiplicando));
		multiplicador += 1;
	}

	document.write("<hr>");
	imprimir("Con iterador For:");

	for (var multiplicador = 1;multiplicador <= 10;multiplicador ++) {
		imprimir(multiplicando + " x " + multiplicador + " = " + (multiplicador * multiplicando));
	}
</script>
</html>
