<meta charset="utf-8">

<script>
	// Declaración de una función que no requiere de parametros.
	function saltarLinea(){
		document.write("<br>");
	}

	// Declaración de una función que requiere parametros.
	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var anho = 2025;

	imprimir("La edad de Carlos es " + (anho-1997) + " años.");
	imprimir("La edad de Andrea es " + (anho-2000) + " años.");
	imprimir("La edad de Jessica es " + (anho-2005) + " años.");
	saltarLinea();

	var promedio = (28 + 25 + 20)/3;
	imprimir("El promedio de la edad de las tres personas es de: " + Math.round(promedio));
	imprimir("Hola, soy una función con parametros.");
</script>
