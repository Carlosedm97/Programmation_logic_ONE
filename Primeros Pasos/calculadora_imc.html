<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculadora_imc</title>
</head>
<body>
	<h3>Calculadora de Indice de Masa Corporal (IMC)</h3>
</body>
<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	function calcularIMC(estatura, peso, nombre){
		var imc = peso / (estatura * estatura);
		imprimir("El índice de masa corporal (IMC) para " + nombre + " es de " + Math.round(imc) + ".");
		return imc
	}

	function promedioIMC(imc1, imc2){
		var promedioIMC = (imc1 + imc2) / 2;
		return promedioIMC;
	}

	var nombre = prompt("Ingrese su nombre: ");
	alert("Hola, " + nombre + " bienvenido a la calculadora de índice de masa corporal. Por favor da click en 'Aceptar'");
	var estatura = prompt("Por favor, ingrese su estatura en cm: ");
	var peso = prompt("Por favor, ingrese su peso en kg: ");
	
	var imcCalculado = calcularIMC(estatura, peso, nombre);

	if (imcCalculado < 18.5){
		imprimir("ESTADO: insuficiencia ponderal.");
	}

	if (imcCalculado >= 18.5 && imcCalculado <= 24.9){
		imprimir("ESTADO: intervalo normal.");
	}

	if (imcCalculado >= 25){
		imprimir("ESTADO: sobrepeso.");
	}

	if(imcCalculado >= 30){
		imprimir("ESTADO: obesidad.");
	}

	// imprimir("El promedio de los dos indices de masa corporal es de: " + promedioIMC(imcCarlos, imcAndrea));
</script>
</html>
