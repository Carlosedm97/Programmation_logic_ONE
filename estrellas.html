<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>estrellas</title>
</head>
<body>
	<h3>Estrellas...</h3>
</body>
<script>
	function saltarLinea() {
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	for(var filas = 1; filas <= 3; filas++){
		for( var columnas = 1; columnas <= 10; columnas++){
			document.write("*");
		}
		saltarLinea()
	}

	imprimir("Fin.")
</script>
</html>
